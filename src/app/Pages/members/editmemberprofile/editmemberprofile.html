<div class="edit-container">

  <h2>Edit Profile</h2>

  <form (ngSubmit)="save()">

    <input [(ngModel)]="profile.name" name="name" placeholder="Full Name">

    <input [(ngModel)]="profile.location" name="location" placeholder="Location">

    <input [(ngModel)]="profile.age" name="age" type="number" placeholder="Age">

    <select [(ngModel)]="profile.membership" name="membership">
      <option>Platinum</option>
      <option>Gold</option>
      <option>Premium</option>
      <option>Basic</option>
    </select>

    <div class="actions">
      <button type="submit" (click)="save()">Save</button>
      <button type="button" (click)="back()">Cancel</button>
    </div>

  </form>

</div>
