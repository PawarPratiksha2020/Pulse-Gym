<div class="dialog-card">
<h2>Add Equipment</h2>

<div class="form-group">
    <label for="">Equipment Name</label>
    <input placeholder="Name" [(ngModel)]="data.name">
</div>

<div class="form-group">
    <label>Zone</label>
    <input type="text" placeholder="Enter zone" [(ngModel)]="data.zone" />
  </div>

  <div class="form-group">
    <label>Status</label>
    <select [(ngModel)]="data.status">
      <option value="FREE">Free</option>
      <option value="IN_USE">In Use</option>
      <option value="MAINTENANCE">Maintenance</option>
    </select>
  </div>

  <div class="form-group">
    <label>Avg Duration (min)</label>
    <input type="number" placeholder="e.g. 30" [(ngModel)]="data.duration" />
  </div>

  <div class="form-group">
    <label>Free In</label>
    <input type="text" placeholder="e.g. 5 min" [(ngModel)]="data.freeIn" />
  </div>

  <div class="dialog-actions">
    <button class="btn cancel" (click)="close()">Cancel</button>
    <button class="btn save" (click)="save()">Save</button>
  </div>
</div>
