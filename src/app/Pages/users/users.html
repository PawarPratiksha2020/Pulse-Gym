<h2>User Api Created</h2>

<button (click)="OnBtExport()" style="margin-bottom: 5px; font-weight: bold;" class="btn">
    Import Excel
</button>
<div class="col-12" >
    <ag-grid-angular 
    class="ag-theme-quartz custom-grid"
    theme="legacy" 
    style=" width: 100%;height: calc(100vh-140px);"
     [rowData]="UserList()"
        [columnDefs]="colDefs1"
         [defaultColDef]="defaultColDef1" 
         (gridReady)="onGridReady($event)"
        [rowSelection]="rowSelection"
        [rowHeight]="40"
        [headerHeight]="44"
        rowSelection="multiple"
         [suppressRowClickSelection]="true"
          [pagination]="true"
         
         
        [paginationPageSizeSelector]="[5,10,20,50,100]">
    </ag-grid-angular>
</div>
